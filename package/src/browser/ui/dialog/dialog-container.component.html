<div [id]="_id"
     [@slideDialog]="_state"
     (@slideDialog.start)="_onAnimationStart($event)"
     (@slideDialog.done)="_onAnimationDone($event)"
     tabindex="-1"
     [attr.role]="_role"
     [attr.aria-labelledby]="_ariaLabelledBy"
     class="DialogContainer">

    <ng-template cdkPortalOutlet></ng-template>
</div>

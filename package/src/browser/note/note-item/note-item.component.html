<div class="NoteItem__wrapper">
    <div *ngIf="note.label" class="NoteItem__labelWrapper">
        <label class="NoteItem__label">
            {{ note.label }}
        </label>
    </div>
    <h1 class="NoteItem__title Text--size-medium Text--weight-semibold">
        {{ note.title }}
    </h1>
    <time [attr.datetime]="note.createdDatetime | date:'short'"
          class="NoteItem__createdAt Text--size-small Text--caption">
        {{ note.createdDatetime | date:'MMM d, y HH:mm' }}
    </time>
</div>

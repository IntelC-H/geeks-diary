<div fxFlex="1 0 auto" fxLayout class="WizardChoosing__sections">
    <section fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center center">
        <gd-icon name="plus" [bigSize]="true"></gd-icon>
        <p>Create a new workspace with git initialized</p>
        <button gd-button (click)="createNewWorkspace()" id="create-new-repository-button">
            Create New Workspace
        </button>
    </section>

    <section fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center center">
        <gd-icon name="github" [bigSize]="true"></gd-icon>
        <p>Clone an existing workspace from Github</p>
        <a routerLink="/cloning" gd-button id="clone-remote-button">
            Clone a Repository
        </a>
    </section>
</div>

<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
     class="WizardChoosing__footer">
    <gd-button-toggle-group [formControl]="themeFormControl">
        <gd-button-toggle *ngFor="let option of themeOptions" [value]="option.value">
            {{ option.name }}
        </gd-button-toggle>
    </gd-button-toggle-group>

    <gd-checkbox [formControl]="logMonitorStateControl">
        Allow anonymous logging only for development purpose.
    </gd-checkbox>
</div>

<div class="NoteList">
    <div fxLayout fxLayoutAlign="center center"
         [class.NoteList__emptyState--hide]="!isEmpty"
         class="NoteList__emptyState">
        No Notes
    </div>

    <gd-note-item
        *ngFor="let note of notes | async;"
        [note]="note"
        [active]="isActiveItem(note)"
        [selected]="isSelectedItem(note)"
        [status]="getVcsFileStatus(note)"
        (contextMenuCommand)="handleContextMenuCommand($event)"
        (selectionChange)="selectNote($event)"></gd-note-item>
</div>
